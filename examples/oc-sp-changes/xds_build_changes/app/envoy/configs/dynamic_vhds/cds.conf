{
  "version_info": "0",
  "resources": [
  {
    "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster",
    "name": "local_apache",
    "connect_timeout": "0.25s",
    "lb_policy": "ROUND_ROBIN",
    "type": "EDS",
    "eds_cluster_config": {
      "service_name": "localservices",
      "eds_config": {
        "path": "./eds.conf"
      }
    }
  },
  {
    "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster",
    "name": "remote_apache",
    "connect_timeout": "0.25s",
    "lb_policy": "ROUND_ROBIN",
    "type": "STRICT_DNS",
    "load_assignment": {
      "cluster_name": "remoteservices",
      "endpoints": [
        {
          "lb_endpoints": [
            {
              "endpoint": {
                "address": {
                  "socket_address": {
                    "address": "ghost-echo.boringuy.com",
                    "port_value": 80
                  }
                }
              } 
            }
          ]
        }
      ],
    }
  }
  ]
}
